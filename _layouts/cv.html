---
layout: default
---
<div class="cv">

  <header class="cv-header">
    <h1 class="cv-title">{{ page.title }}</h1>
    <img class="cv-profile-pic" alt="profile picture" src="/img/profile_pic.png">
    <h5 class="cv-description"> - {{ page.description }} - </h5>
  </header>

  <article class="cv-content">
    {{ content }}
  </article>

</div>
